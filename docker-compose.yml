version: '3.8'

services:
  # ==========================================================================
  # Backend API (FastAPI + Binance + Kafka + Gemini + ElevenLabs)
  # ==========================================================================
  backend:
    build: ./backend
    container_name: pulsetrade-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Datadog APM
      - DD_SERVICE=pulsetrade-backend
      - DD_ENV=development
      - DD_AGENT_HOST=datadog-agent
      - DD_TRACE_AGENT_PORT=8126
      - DD_LOGS_INJECTION=true
    depends_on:
      - datadog-agent
    command: ddtrace-run uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # ==========================================================================
  # Frontend (Next.js)
  # ==========================================================================
  frontend:
    build: ./frontend
    container_name: pulsetrade-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    depends_on:
      - backend
    restart: unless-stopped

  # ==========================================================================
  # Datadog Agent (Observability)
  # ==========================================================================
  datadog-agent:
    image: gcr.io/datadoghq/agent:7
    container_name: datadog-agent
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=us5.datadoghq.com
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126"
    restart: unless-stopped
